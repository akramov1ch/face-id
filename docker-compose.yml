services:
  db:
    image: postgres:15-alpine
    container_name: faceid_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - faceid_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:  
    image: redis:alpine
    container_name: faceid_redis
    restart: always
    networks:
      - faceid_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: faceid_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:  
        condition: service_healthy
    env_file:
      - .env
    environment:
      - TZ=Asia/Tashkent
      - REDIS_HOST=redis  
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - faceid_net

volumes:
  postgres_data:

networks:
  faceid_net:
    driver: bridge